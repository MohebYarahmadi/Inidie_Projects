<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Project Name{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <div class="logo-text">Your Project</div>
            </div>

            <nav>
                <ul id="nav-menu">
                    <li><a href="{% url 'home' %}" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{% url 'showcase' %}" {% if 'showcase' in request.path %}class="active"{% endif %}>Showcase</a></li>
                    <li><a href="{% url 'blog' %}" {% if 'blog' in request.path %}class="active"{% endif %}>Blog</a></li>
                    <!-- More navigation items -->
                </ul>
                <div class="mobile-menu-btn" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
